<div>
  <div>
    <a routerLink="/collegue/{{collegue.pseudo}}">
         {{ collegue.pseudo | uppercase }}
    </a>
    <div [innerHTML] ="collegue.score | score">
    </div> <br>
  </div>
  <div>
    
    <ngb-carousel *ngIf="collegue.images">
      <ng-template ngbSlide *ngFor="let img of collegue.images">
        <img [src]="img" alt="Random first slide">
      </ng-template>
    </ngb-carousel>

  </div>

  <app-avis (counterChange)="notation($event)" [tropDeHaine]="tropDeHaine()" [tropDamour]="tropDamour()"></app-avis>

</div>
