<div class="card">
        <img [src]="collegue.photo"  />
        <p><a href="collegues/{{collegue.pseudo}}">{{collegue.pseudo | uppercase}}</a></p>
        
        <p [innerHtml]="collegue.score|score"></p>
        
        <app-avis (change)="onAvis($event)" [likeActive]="isLikeActive()" [dislikeActive]="isDislikeActive()"></app-avis>
</div>
