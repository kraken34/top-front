<!--Carousel Wrapper-->
<mdb-carousel [isControls]="true" [animation]="'slide'">

  <mdb-carousel-item *ngFor="let col of collegue.listImages">
    <img class="d-block w-100" src="{{col}}" alt="slide">
  </mdb-carousel-item>

</mdb-carousel>
<!--/.Carousel Wrapper-->
<a routerLink="/collegue/{{collegue.pseudo}}"><h2 class="text-center">{{collegue.pseudo}}</h2></a>
<h2 class="text-center" [innerHTML]="collegue.score|score"></h2>
<app-avis (change)="traiter($event)" [jaimeActif]="likeUnActive()" [destesteActif]="dislikeUnActive()"></app-avis>
