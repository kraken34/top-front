<div class="container">
    <div>
        <a class="btn-primary" routerLink="/collegue/nouveau">Ajouter un collegue</a>
      <br>  <input [(ngModel)]="filtrage" placeholder="rechercher un collegue">

    </div>
    <div class="row">
        <div class="col-6" *ngFor="let elem of lesCollegues | filtrerCollegue : filtrage">
            <app-collegue [collegue]="elem"></app-collegue>
        </div>
    </div>
</div>
