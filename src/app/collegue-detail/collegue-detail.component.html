<div class="container" *ngIf="chuck!==undefined ;else elseBlock">
<mdb-carousel [isControls]="true" [animation]="'slide'">

  <mdb-carousel-item *ngFor="let col of chuck.listImages">
    <img class="d-block w-100" [src]="col" alt="slide">
  </mdb-carousel-item>

</mdb-carousel>
<h2 class="text-center">{{chuck.pseudo}}</h2>
<h2 class="text-center">{{chuck.score}}</h2>
<p>Nom {{chuck.nom}}</p>
<p>Prenom {{chuck.prenom}}</p>
<p>Email {{chuck.email}}</p>
<p>Adresse {{chuck.adresse}}</p>
<app-avis (change)="traiter($event)" [jaimeActif]="likeUnActive()" [destesteActif]="dislikeUnActive()"></app-avis>
</div>

<ng-template #elseBlock>
  <!-- <img [src]="https://giphy.com/gifs/bQCWmEgKHasZG/html5"/> -->
</ng-template><br>
